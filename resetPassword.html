    <title>Reset Password</title>

<body>

    
    <!-- This is the reset password form -->
    <form action="action_page.php" >
    <div class="container">

        <a href="https://www.dailymaverick.co.za/">
            <div class="col-10 LogHeadDiv">
                <img class="NavbarCircleLogo" src="asssets/images/pics/NavbarCircleLogo.png" alt="logo">
        
              </div>
        </a>
        
        <h1 class="LogHeading">The Daily Maverick</h1>
        
        <hr class="hrLine">


        <h2 class="Heading">Reset Password</h2>
        <p class="ResetPara">Please fill in this form to recreate your password.</p>
       
        <hr class="hrLine">

        <!-- <label for="fullname">Full Name  &#42;</label> -->
        <input  type="text" placeholder="Enter Full Name" name="fullname" required>

        <!-- <label for="Cellphone">Cellphone  &#42;</label> -->
        <input type="text" placeholder="Enter Cellphone" name="Cellphone" required>

        <!-- <label for="email">Email  &#42;</label> -->
        <input id="username" type="text" placeholder="Enter email" name="email" required>

        <!-- <label for="psw">Password  &#42;</label> -->
        <input id="password" type="password" placeholder="Enter Password" name="psw" required>

        <!-- <label for="psw-repeat">Confirm Password &#42;</label> -->

        <input type="password" placeholder="confirm Password" name="psw-repeat" required>

        <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>

        <!-- Reset Button -->
        <div class="clearfix">
            <button  type="submit" class="resetbtn" onclick="getInfo()">
               <h6 class="buttonHeading">Reset Password</h6>
            </button>
        </div>

        <hr class="hrLine">
        <!-- Link to the login -->
        <div class="loginLink">
           <p>Already a member? <a href="LogIn.html">Login</a></p>
        </div>
    </div>
    </form>
